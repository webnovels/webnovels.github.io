---
layout: default
---

<article class="novel-chapter">
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}<h3>{{ page.subtitle }}</h3>{% endif %}
  </header>

  <div class="chapter-content">
    {{ content }}
  </div>

  <div class="chapter-navigation">
    {% if page.previous_chapter %}
      <a href="{{ page.previous_chapter | relative_url }}" class="prev-link">&laquo; Previous</a>
    {% endif %}
    
    <a href="{{ page.novel_index | relative_url }}" class="index-link">Contents</a>
    
    {% if page.next_chapter %}
      <a href="{{ page.next_chapter | relative_url }}" class="next-link">Next &raquo;</a>
    {% endif %}
  </div>
</article>
<div class="sharethis-inline-share-buttons"></div>
<script async="async" data-cfasync="false" src="//pl26635144.profitableratecpm.com/b5f172e1b4dd73e35d84f383d130b32e/invoke.js"></script>
<div id="container-b5f172e1b4dd73e35d84f383d130b32e"></div>
<style>
  .novel-chapter {
    max-width: 800px;
    margin: 0 auto;
    padding: 0px;
    line-height: 1.8;
  }
  
  .chapter-content {
    margin: 0;
    font-size: 1.1em;
  }
  
  .chapter-navigation {
    display: flex;
    justify-content: space-between;
    margin-top: 40px;
    padding-top: 20px;
    border-top: 1px solid #eee;
  }
  
  .chapter-navigation a {
    padding: 8px 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    text-decoration: none;
  }
</style>
